<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A submission page where people can submit their recipes">
    <meta name="keywords" content="HTML, WebDevelopment">
    <meta name="author" content="Lauren Farrell - BUFFALOLO">

    <title>Recipe Submission</title>
    <link rel="stylesheet" href="Module8Lesson1Assignment.css">
</head>
<body>
    <h1 id="recipesubmission">Recipe Submission</h1>
    <form >
        <fieldset>
            <legend>Recipe Information</legend>

            <label for="name">Recipe Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="ingredients">Ingredients: </label>
            <textarea name="ingredients" id="ingredients" name="ingredients"  rows="5" cols="50"></textarea>
            <br>

            <label for="instructions">Instructions: </label>
            <textarea name="instructions" id="instructions" name="instructions"  rows="5" cols="50"></textarea>
            <br>
            <br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
